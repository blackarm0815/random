<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
    </style>
  </head>
  <body>
    <div id='main'>
    </div>
    <script>
      const svgButton = (
        xPos,
        yPos,
        canvasNumber,
        color,
      ) => {
        var regularDiv = document.getElementById("main");
        // canvas
        var xmlns = "http://www.w3.org/2000/svg";
        var svgCanvas = document.createElementNS(xmlns, "svg");
        svgCanvas.id = `svgCanvas_${canvasNumber}`;
        svgCanvas.style.left = `${xPos}px`;
        svgCanvas.style.top = `${yPos}px`;
        svgCanvas.style.width = '100px';
        svgCanvas.style.height = '100px';
        svgCanvas.style.display = "block";
        svgCanvas.style.position = 'absolute';
        regularDiv.appendChild(svgCanvas);
        // square
        let newRect = document.createElementNS(xmlns, "rect");
        newRect.setAttribute("x", "0");
        newRect.setAttribute("y", "0");
        newRect.setAttribute("width", "100");
        newRect.setAttribute("height", "100");
        newRect.setAttribute("fill", color);
        newRect.style.cursor = 'pointer';
        svgCanvas.appendChild(newRect);
      };
      svgButton(10,10,0,'#aabbcc');
      svgButton(115,10,1,'#ccddee');
      svgButton(10,115,2,'#eeffaa');
      svgButton(115,115,3,'#5aaee');
    </script>
  </body>
</html>
